      - 27122:27017
    restart: always
    networks:
      - shard-01
  shard-01-secondary-01:
    build: 
      context: mongodb-build
    image: kay-mongo:4
    container_name: shard-01-secondary-01
    command: mongod --port 27017 --shardsvr --replSet rs-shard-01 --keyFile /data/mongodb-keyfile
    volumes:
      - ./scripts:/scripts
