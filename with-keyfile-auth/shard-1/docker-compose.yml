services:

## Router
  router-01:
    build: 
      context: mongodb-build
    image: kay-mongo:4
    container_name: router-01
    command: mongos --port 27017 --configdb rs-config-server/configsvr-01:27017,configsvr-02:27017,configsvr-03:27017 --bind_ip_all --keyFile /data/mongodb-keyfile
    ports:
      - 27117:27017
    restart: always
    volumes:
      - ./scripts:/scripts
      - mongodb_cluster_router_01_db:/data/db
      - mongodb_cluster_router_01_config:/data/configdb
    networks:
      - shard-01
  router-02:
    build: 
      context: mongodb-build
    image: kay-mongo:4
    container_name: router-02
    command: mongos --port 27017 --configdb rs-config-server/configsvr-01:27017,configsvr-02:27017,configsvr-03:27017 --bind_ip_all --keyFile /data/mongodb-keyfile
    volumes:
      - ./scripts:/scripts
      - mongodb_cluster_router_02_db:/data/db
      - mongodb_cluster_router_02_config:/data/configdb
    ports:
      - 27118:27017
    restart: always
    networks:
      - shard-01

## Config Servers
  configsvr-01:
    build: 
      context: mongodb-build
    image: kay-mongo:4
    container_name: mongo-config-01 
    command: mongod --port 27017 --configsvr --replSet rs-config-server --keyFile /data/mongodb-keyfile
    volumes:
      - ./scripts:/scripts 
      - mongodb_cluster_configsvr_01_db:/data/db
      - mongodb_cluster_configsvr_01_config:/data/configdb
    ports:
      - 27119:27017
    restart: always
    networks:
      - shard-01
  configsvr-02:
    build: 
      context: mongodb-build
    image: kay-mongo:4
    container_name: mongo-config-02 
    command: mongod --port 27017 --configsvr --replSet rs-config-server --keyFile /data/mongodb-keyfile
    volumes:
      - ./scripts:/scripts
      - mongodb_cluster_configsvr_02_db:/data/db
      - mongodb_cluster_configsvr_02_config:/data/configdb
    ports:
      - 27120:27017
    restart: always
    networks:
      - shard-01
  configsvr-03:
    build: 
      context: mongodb-build
    image: kay-mongo:4
    container_name: mongo-config-03 
    command: mongod --port 27017 --configsvr --replSet rs-config-server --keyFile /data/mongodb-keyfile
    volumes:
      - ./scripts:/scripts
      - mongodb_cluster_configsvr_03_db:/data/db
      - mongodb_cluster_configsvr_03_config:/data/configdb
    ports:
      - 27121:27017
    restart: always
    networks:
      - shard-01

## Shards
  shard-01-primary:
    build: 
      context: mongodb-build
    image: kay-mongo:4 
    container_name: shard-01-primary
    command: mongod --port 27017 --shardsvr --replSet rs-shard-01 --keyFile /data/mongodb-keyfile
    volumes:
      - ./scripts:/scripts
      - mongodb_cluster_shard_01_primary_db:/data/db
      - mongodb_cluster_shard_01_primary_config:/data/configdb
